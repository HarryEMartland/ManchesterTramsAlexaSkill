language: node_js
node_js:
  - "node"
before_script:
  - "npm install -g typescript"
  - "npm run build"
deploy:
  provider: lambda
  function_name: "ManchesterTramsAlexaSkill"
  role: "arn:aws:iam::818032293643:role/service-role/node"
  handler_name: "ManMetHandler.handler"
  zip: "app.zip"
  region: "eu-west-1"
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY